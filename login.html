<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="estilo.css" />
 
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
    rel="stylesheet" />
    <link rel="shortcut icon" href="icon.png">

  <title>Inicio</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <h2>Login</h2>
    </div>

    <form id="form" class="form">


      <div class="form-control">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="Digite seu email.." autocomplete="off" />
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensagem de erro</small>
      </div>

      <div class="form-control">
        <label for="password">Senha</label>
        <input type="password" name="password" id="password" placeholder="Digite sua senha..." />
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensagem de erro</small>
      </div>

      

        <a href="./tela2rec/recuperacao.html" id="recuperarsenha" target= "_blank" onclick="open('./tela2rec/recuperacao.html','./tela2rec/recuperacao.html','status=no,Width=400,Height=325'); ">Esqueceu sua senha?</a>    


  <div class="form-control">
    <label for="password-confirmation">Confirmação de senha</label>
    <input type="password" name="password" id="password-confirmation" placeholder="Digite sua senha novamente..." />
    <i class="fas fa-exclamation-circle"></i>
    <i class="fas fa-check-circle"></i>
    <small>Mensagem de erro</small>
  </div>

  <button type="submit">Entrar</button>

  </form>
  </div>

  <video id="video" autoplay loop muted>
    <source src="fundo.mp4" type="video/mp4">
  </video>

  <script src="https://kit.fontawesome.com/f9e19193d6.js" crossorigin="anonymous"></script>

  <script src="java.js"></script>

  

  

 
</body>

</html>
